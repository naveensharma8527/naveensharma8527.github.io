<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen Sharma - Portfolio</title>
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./assets/apple-icon-180x180.png"
  />
  <link href="./assets/favicon.ico" rel="icon" />

  <title>Naveen Sharma - Portfolio</title>

  <link href="./main.css" rel="stylesheet" />
</head>
<body>
  <nav id="nav-menu">
    <a href="#home" class="nav-link home">Home</a>
    <a href="#about" class="nav-link about">About</a>
    <a href="#skills" class="nav-link skills">Skills</a>
    <a href="#projects" class="nav-link projects">Projects</a>
    <a href="#contact" class="nav-link contact">Contact</a>
    <a href="#resume" class="nav-link resume">Resume</a>
  </nav>
  
  <!-- Home section -->
  <section id="home">
    <img class="home-img" src="your-professional-photo.jpg" alt="Your professional photo">
    <h1 id="user-detail-name">Your Name</h1>
    <p id="user-detail-intro">Your formal introduction</p>
    <button id="resume-button-2">View Resume</button>
  </section>
  
  <!-- About section -->
  <section id="about" class="about section">
    <!-- Your about content here -->
    <button id="resume-button-2">View Resume</button>
  </section>
  
  <!-- Skills section -->
  <section id="skills">
    <div class="skills-card">
      <img class="skills-card-img" src="your-skill-image.jpg" alt="Your skill image">
      <h3 class="skills-card-name">Your skill name</h3>
    </div>
    <!-- Add more skills cards as needed -->
  </section>
  
  <!-- Projects section -->
  <section id="projects">
    <div class="project-card">
      <img src="your-project-image.jpg" alt="Your project image">
      <h3 class="project-title">Your project title</h3>
      <p class="project-description">Your project description</p>
      <p class="project-tech-stack">Your project tech stack</p>
      <a href="#" class="project-github-link">GitHub repository link</a>
      <a href="#" class="project-deployed-link">Deployed link or video link</a>
    </div>
    <!-- Add more project cards as needed -->
  </section>
  
  <!-- Contact section -->
  <section id="contact">
    <a href="#" id="contact-github">GitHub profile link</a>
    <a href="#" id="contact-linkedin">LinkedIn profile link</a>
    <p id="contact-phone">Your phone number</p>
    <p id="contact-email">Your email address</p>
  </section>
  
  <!-- Resume section -->
  <section id="resume">
    <button id="resume-button-1">Download Resume</button>
  </section>
    
</body>
</html>
